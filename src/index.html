<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">

<body>
	<div class="offer">
		<div class="container">
			<header class="header">

				</a>
				<div class="header__official">
					Официальный представитель
					<span>Garmin, Polar, Suunto</span>
				</div>
				<div class="header__contacts">
					<a href="tel:+74999228974" class="header__phone">
						+7 (499) 922-89-74
					</a>
					<button class="button">заказать звонок</button>
				</div>
			</header>
			<div class="offer__wrapper">
				<h1 class="offer__header">
					Подбор пульсометра

					</div>
